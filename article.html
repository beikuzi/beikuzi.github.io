<style>

/* è£…é¥°æ€§æ˜Ÿæ˜Ÿ */
.stars {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.star {
  position: absolute;
  width: 4px;
  height: 4px;
  background: var(--accent);
  border-radius: 50%;
  animation: twinkle 3s ease-in-out infinite;
  opacity: 0.6;
}

.star:nth-child(2n) { background: var(--accent2); animation-delay: 1s; }
.star:nth-child(3n) { animation-delay: 2s; width: 6px; height: 6px; }

@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: scale(1); }

}

/* ä¸»å®¹å™¨ */
.container {

/* æ–‡ç« å¤´éƒ¨ */
.article-header {

.article-header::before {

  top: 0;

.article-title {

  -webkit-background-clip: text;

.article-meta {

/* è£…é¥°è§’æ ‡ */
.corner-decoration {

/* æ–‡ç« å†…å®¹ */
.article-content {

.article-content h1, .article-content h2, .article-content h3,

.article-content p {

.article-content img {

.article-content code {

.article-content ul, .article-content ol {

.article-content li {

.article-content table {
  width: 100%;

.article-content th, .article-content td {

.article-content th {

.article-content hr {

/* åŠ è½½çŠ¶æ€ */

/* å›¾ç‰‡é¢„è§ˆ */
.image-overlay {

.image-overlay .close-btn {

.image-overlay .close-btn:hover {

/* åº•éƒ¨è£…é¥° */
.footer-decoration {

}

.footer-decoration .heart {

/* å“åº”å¼ */
@media (max-width: 768px) {

<div class="stars" id="stars"></div>

<!-- å›¾ç‰‡é¢„è§ˆå±‚ -->
<div class="image-overlay" id="imageOverlay">
  <button class="close-btn" onclick="closeImagePreview()">Ã—</button>
  <img id="previewImage" src="" alt="é¢„è§ˆ">
</div>

<div class="container">
  <div id="article-container">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>æ­£åœ¨åŠ è½½æ–‡ç« ...</p>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
// ç”Ÿæˆè£…é¥°æ˜Ÿæ˜Ÿ
function createStars() {
  const container = document.getElementById('stars');
  for (let i = 0; i < 30; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 3 + 's';
    container.appendChild(star);
  }
}

// è·å–æ–‡ç« æ ‡é¢˜
function getArticleTitle() {
  const params = new URLSearchParams(window.location.search);
  return params.get('title') || '';
}

// ä¿®æ­£å›¾ç‰‡è·¯å¾„
function fixImagePaths(html) {
  return html.replace(/src="\.\/images\//g, 'src="/assets/articles/images/');
}

// å›¾ç‰‡é¢„è§ˆ
function openImagePreview(src) {
  const overlay = document.getElementById('imageOverlay');
  const img = document.getElementById('previewImage');
  img.src = src;
  overlay.classList.add('show');
}

function closeImagePreview() {
  const overlay = document.getElementById('imageOverlay');
  overlay.classList.remove('show');
}

// ç‚¹å‡»é®ç½©å…³é—­
document.getElementById('imageOverlay').addEventListener('click', function(e) {
  if (e.target === this) closeImagePreview();
});

// ESC å…³é—­
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') closeImagePreview();
});

// åŠ è½½æ–‡ç« 
async function loadArticle() {
  const title = getArticleTitle();
  const container = document.getElementById('article-container');
  
  if (!title) {
    container.innerHTML = `
      <div class="error">
        <h2>ğŸ¤”</h2>
        <p>æœªæŒ‡å®šæ–‡ç« </p>
      </div>
    `;
    return;
  }
  
  // æ›´æ–°é¡µé¢æ ‡é¢˜
  document.title = `${title} - åŒ—æ¯ç´«çš„æœ­è®°`;
  
  try {
    const res = await fetch(`/assets/articles/${encodeURIComponent(title)}.md`, { cache: 'no-store' });
    if (!res.ok) throw new Error('æ–‡ç« ä¸å­˜åœ¨');
    
    const content = await res.text();
    
    // é…ç½® marked
    marked.setOptions({
      breaks: true,
      gfm: true
    });
    
    // æ¸²æŸ“ Markdown
    let html = marked.parse(content);
    html = fixImagePaths(html);
    
    container.innerHTML = `
      <header class="article-header">
        <svg class="corner-decoration" viewBox="0 0 100 100">
          <circle cx="80" cy="20" r="15" fill="currentColor" style="color: var(--accent)"/>
          <circle cx="95" cy="40" r="8" fill="currentColor" style="color: var(--accent2)"/>
          <circle cx="70" cy="45" r="5" fill="currentColor" style="color: var(--accent)"/>
        </svg>
        <h1 class="article-title">${escapeHtml(title)}</h1>
        <div class="article-meta">
          <span>ğŸ“… ${new Date().toLocaleDateString('zh-CN')}</span>
          <span>ğŸ“– çº¦ ${Math.ceil(content.length / 500)} åˆ†é’Ÿé˜…è¯»</span>
        </div>
      </header>
      <article class="article-content">
        ${html}
      </article>
    `;
    
    // ç»‘å®šå›¾ç‰‡ç‚¹å‡»äº‹ä»¶
    container.querySelectorAll('.article-content img').forEach(img => {
      img.addEventListener('click', () => openImagePreview(img.src));
    });
    
  } catch (error) {
    container.innerHTML = `
      <div class="error">
        <h2>ğŸ˜¢</h2>
        <p>æ–‡ç« åŠ è½½å¤±è´¥: ${escapeHtml(error.message)}</p>
      </div>
    `;
  }
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// åŠ è½½å¹¶åº”ç”¨å­—ä½“é…ç½®
async function loadFontConfig() {
  try {
    const res = await fetch('/config.json', { cache: 'no-store' });
    if (!res.ok) return;
    
    const config = await res.json();
    if (config.fonts && config.fonts.article) {
      const articleFont = config.fonts.article;
      if (articleFont.family) {
        document.documentElement.style.setProperty('--article-font-family', articleFont.family);
      }
      if (articleFont.size) {
        document.documentElement.style.setProperty('--article-font-size', articleFont.size);
      }
      if (articleFont.lineHeight) {
        document.documentElement.style.setProperty('--article-line-height', articleFont.lineHeight);
      }
    }
  } catch (error) {
    console.warn('å­—ä½“é…ç½®åŠ è½½å¤±è´¥:', error);
  }
}

// åˆå§‹åŒ–
createStars();
loadFontConfig();
loadArticle();
</script>
