;</span><br><span class="line">void apart(string s)</span><br><span class="line">&#123;</span><br><span class="line">	int x&#x3D;s.length();</span><br><span class="line">	int y&#x3D;s.find(&#39;&quot;&#39;);</span><br><span class="line">	if(y&#x3D;&#x3D;-1)y&#x3D;x;</span><br><span class="line">	string s1,s2;</span><br><span class="line">	s1&#x3D;s.substr(0,y);</span><br><span class="line">	cout&lt;&lt;s1;</span><br><span class="line">	if(x&#x3D;&#x3D;y)cout&lt;&lt;c;</span><br><span class="line">	else</span><br><span class="line">	&#123;</span><br><span class="line">		cout&lt;&lt;c&lt;&lt;&quot;&lt;&lt;c&lt;&lt;&quot;&lt;&lt;c;</span><br><span class="line">		s2&#x3D;s.substr(y+1,x-y-1);</span><br><span class="line">		apart(s2);</span><br><span class="line">	&#125;</span><br><span class="line">	return;</span><br><span class="line">&#125;</span><br><span class="line">void headname()</span><br><span class="line">&#123; </span><br><span class="line">	cout&lt;&lt;&quot;#include&lt;cstdio&gt;&quot;&lt;&lt;endl;</span><br><span class="line">	cout&lt;&lt;&quot;#include&lt;iostream&gt;&quot;&lt;&lt;endl;</span><br><span class="line">	cout&lt;&lt;&quot;#include&lt;algorithm&gt;&quot;&lt;&lt;endl;</span><br><span class="line">	cout&lt;&lt;&quot;#include&lt;cmath&gt;&quot;&lt;&lt;endl;</span><br><span class="line">	cout&lt;&lt;&quot;using namespace std;&quot;&lt;&lt;endl;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	freopen(&quot;空白-注意重置.cpp&quot;,&quot;w&quot;,stdout);</span><br><span class="line">	headname();</span><br><span class="line">	cout&lt;&lt;&quot;int main()&quot;&lt;&lt;endl&lt;&lt;&quot;&#123;\n&quot;&lt;&lt;&#39;\t&#39;;</span><br><span class="line">	cout&lt;&lt;&#39;\n&#39;&lt;&lt;&#39;\t&#39;&lt;&lt;&quot;return 0&quot;&lt;&lt;&#39;;&#39;&lt;&lt;endl&lt;&lt;&quot;&#125;\n&quot;;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
